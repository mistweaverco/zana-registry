# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: groovy-language-server
description: A language server for Groovy.
homepage: https://github.com/GroovyLanguageServer/groovy-language-server
licenses:
  - Apache-2.0
languages:
  - Groovy
categories:
  - LSP
source:
  id: pkg:github/GroovyLanguageServer/groovy-language-server
  build:
    run: ./gradlew --no-daemon build
bin:
  groovy-language-server: java-jar:build/libs/groovy-language-server-all.jar
