# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: ormolu
description: A formatter for Haskell source code.
homepage: https://hackage.haskell.org/package/ormolu
licenses:
  - BSD-3-Clause
languages:
  - Haskell
categories:
  - Formatter
source:
  id: pkg:github/tweag/ormolu
  asset:
    - target:
        - darwin_x64
        - darwin_arm64
      file: ormolu-macOS.zip
      bin: ormolu
    - target: linux_x64
      file: ormolu-Linux.zip
      bin: ormolu
    - target: win_x64
      file: ormolu-Windows.zip
      bin: ormolu.exe
bin:
  ormolu: '{{source.asset.bin}}'
