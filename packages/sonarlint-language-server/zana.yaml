# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: sonarlint-language-server
description: SonarLint Language Server.
homepage: https://github.com/SonarSource/sonarlint-vscode
licenses:
  - LGPL-3.0
languages:
  - AzureResourceManager
  - C
  - C++
  - C#
  - CloudFormation
  - CSS
  - Docker
  - Go
  - HTML
  - IPython
  - Java
  - JavaScript
  - Kubernetes
  - TypeScript
  - Python
  - PHP
  - Terraform
  - Text
  - XML
  - YAML
categories:
  - Linter
source:
  id: pkg:github/SonarSource/sonarlint-vscode
  asset:
    file: sonarlint-vscode-4.9.0.vsix
bin:
  sonarlint-language-server: java-jar:extension/server/sonarlint-ls.jar
share:
  sonarlint-analyzers/: extension/analyzers/
