# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: nimlsp
description: Language Server Protocol implementation for Nim.
homepage: https://github.com/PMunch/nimlsp
licenses:
  - MIT
languages:
  - Nim
categories:
  - LSP
source:
  id: pkg:github/PMunch/nimlsp
  build:
    - target: unix
      run: nimble build -y --localdeps
      bin: nimlsp
    - target: win
      run: nimble build -y --localdeps
      bin: nimlsp.exe
bin:
  nimlsp: '{{source.build.bin}}'
