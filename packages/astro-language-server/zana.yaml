# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: astro-language-server
description: >-
  The Astro language server, its structure is inspired by the Svelte Language
  Server.
homepage: https://github.com/withastro/language-tools
licenses:
  - MIT
languages:
  - Astro
categories:
  - LSP
source:
  id: pkg:npm/@astrojs/language-server
  extra_packages:
    - typescript
    - '@astrojs/ts-plugin'
schemas:
  lsp: >-
    vscode:https://raw.githubusercontent.com/withastro/language-tools/@astrojs/language-server@{{version}}/packages/vscode/package.json
bin:
  astro-ls: npm:astro-ls
