# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: curlylint
description: >-
  Experimental HTML templates linting for Jinja, Nunjucks, Django templates,
  Twig, Liquid.
homepage: https://www.curlylint.org/
licenses:
  - MIT
languages:
  - Django
  - Jinja
  - Liquid
  - Nunjucks
  - Twig
categories:
  - Linter
source:
  id: pkg:pypi/curlylint
bin:
  curlylint: pypi:curlylint
