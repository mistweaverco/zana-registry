# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: tofu-ls
description: OpenTofu Language Server
homepage: https://github.com/opentofu/tofu-ls
licenses:
  - MPL-2.0
languages:
  - OpenTofu
categories:
  - LSP
source:
  id: github:opentofu/tofu-ls
  asset:
    - target: darwin_arm64
      file: tofu-ls_Darwin_arm64.tar.gz
      bin: tofu-ls
    - target: darwin_x64
      file: tofu-ls_Darwin_x86_64.tar.gz
      bin: tofu-ls
    - target: linux_arm64
      file: tofu-ls_Linux_arm64.tar.gz
      bin: tofu-ls
    - target: linux_x86
      file: tofu-ls_Linux_i386.tar.gz
      bin: tofu-ls
    - target: linux_x64
      file: tofu-ls_Linux_x86_64.tar.gz
      bin: tofu-ls
    - target: win_arm64
      file: tofu-ls_Windows_arm64.tar.gz
      bin: tofu-ls.exe
    - target: win_x86
      file: tofu-ls_Windows_i386.tar.gz
      bin: tofu-ls.exe
    - target: win_x64
      file: tofu-ls_Windows_x86_64.tar.gz
      bin: tofu-ls.exe
bin:
  tofu-ls: '{{source.asset.bin}}'
