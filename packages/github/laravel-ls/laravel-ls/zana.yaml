# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: laravel-ls
description: Laravel Language Server written in go.
homepage: https://github.com/laravel-ls/laravel-ls
licenses:
  - GPL-3.0-or-later
languages:
  - PHP
categories:
  - LSP
source:
  id: github:laravel-ls/laravel-ls
  asset:
    - target: linux_x64_gnu
      file: laravel-ls-{{version}}-linux-amd64
    - target: win_x64
      file: laravel-ls-{{version}}-windows-amd64
    - target: darwin_x64
      file: laravel-ls-{{version}}-darwin-amd64
    - target: darwin_arm64
      file: laravel-ls-{{version}}-darwin-arm64
bin:
  laravel-ls: '{{source.asset.file}}'
