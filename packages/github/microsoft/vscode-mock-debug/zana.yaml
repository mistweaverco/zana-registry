# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: mockdebug
description: |
  Mock Debug simulates a debug adapter. It supports step, continue, breakpoints, exceptions, and variable access but it
  is not connected to any real debugger.
homepage: https://github.com/microsoft/vscode-mock-debug
licenses:
  - MIT
languages: []
categories:
  - DAP
source:
  id: github:microsoft/vscode-mock-debug
  build:
    run: |
      npm install
      npm run compile
      npm install --production
bin:
  mock-debug-adapter: node:out/debugAdapter.js
