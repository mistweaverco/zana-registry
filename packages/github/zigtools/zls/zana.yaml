# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: zls
description: Zig LSP implementation + Zig Language Server.
homepage: https://github.com/zigtools/zls
licenses:
  - MIT
languages:
  - Zig
categories:
  - LSP
source:
  id: github:zigtools/zls
  asset:
    - target: darwin_arm64
      file: zls-aarch64-macos.tar.xz
      bin: zls
    - target: darwin_x64
      file: zls-x86_64-macos.tar.xz
      bin: zls
    - target: linux_arm64
      file: zls-aarch64-linux.tar.xz
      bin: zls
    - target: linux_x64
      file: zls-x86_64-linux.tar.xz
      bin: zls
    - target: linux_x86
      file: zls-x86-linux.tar.xz
      bin: zls
    - target: win_x86
      file: zls-x86-windows.zip
      bin: zls.exe
    - target: win_x64
      file: zls-x86_64-windows.zip
      bin: zls.exe
  version_overrides:
    - constraint: semver:<=0.11.0
      id: github:zigtools/zls@0.11.0
      asset:
        - target: darwin_arm64
          file: zls-aarch64-macos.tar.gz
          bin: bin/zls
        - target: darwin_x64
          file: zls-x86_64-macos.tar.gz
          bin: bin/zls
        - target: linux_arm64
          file: zls-aarch64-linux.tar.gz
          bin: bin/zls
        - target: linux_x64
          file: zls-x86_64-linux.tar.gz
          bin: bin/zls
        - target: linux_x86
          file: zls-x86-linux.tar.gz
          bin: bin/zls
        - target: win_x86
          file: zls-x86-windows.zip
          bin: bin/zls.exe
        - target: win_x64
          file: zls-x86_64-windows.zip
          bin: bin/zls.exe
    - constraint: semver:<=0.10.0
      id: github:zigtools/zls@0.10.0
      asset:
        - target: darwin_arm64
          file: aarch64-macos.tar.zst
          bin: bin/zls
        - target: darwin_x64
          file: x86_64-macos.tar.zst
          bin: bin/zls
        - target: linux_x64
          file: x86_64-linux.tar.zst
          bin: bin/zls
        - target: linux_x86
          file: i386-linux.tar.zst
          bin: bin/zls
        - target: win_x86
          file: i386-windows.tar.zst
          bin: bin/zls.exe
        - target: win_x64
          file: x86_64-windows.tar.zst
          bin: bin/zls.exe
schemas:
  lsp: https://raw.githubusercontent.com/zigtools/zls/{{version}}/schema.json
bin:
  zls: '{{source.asset.bin}}'
