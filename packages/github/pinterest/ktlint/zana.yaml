# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: ktlint
description: An anti-bikeshedding Kotlin linter with built-in formatter.
homepage: https://github.com/pinterest/ktlint
licenses:
  - MIT
languages:
  - Kotlin
categories:
  - Formatter
  - Linter
source:
  id: github:pinterest/ktlint
  asset:
    - target: unix
      file: ktlint
      bin: ktlint
    - target: win
      file: ktlint:ktlint.jar
      bin: java-jar:ktlint.jar
bin:
  ktlint: '{{source.asset.bin}}'
