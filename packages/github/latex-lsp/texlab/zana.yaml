# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: texlab
description: An implementation of the Language Server Protocol for LaTeX.
homepage: https://github.com/latex-lsp/texlab
licenses:
  - GPL-3.0-or-later
languages:
  - LaTeX
categories:
  - LSP
source:
  id: github:latex-lsp/texlab
  asset:
    - target: darwin_arm64
      file: texlab-aarch64-macos.tar.gz
      bin: texlab
    - target: darwin_x64
      file: texlab-x86_64-macos.tar.gz
      bin: texlab
    - target: linux_x64_gnu
      file: texlab-x86_64-linux.tar.gz
      bin: texlab
    - target: linux_arm64_gnu
      file: texlab-aarch64-linux.tar.gz
      bin: texlab
    - target: win_x64
      file: texlab-x86_64-windows.zip
      bin: texlab.exe
bin:
  texlab: '{{source.asset.bin}}'
