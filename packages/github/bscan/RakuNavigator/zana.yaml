# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: raku-navigator
description: Raku Language Server that includes Raku critic and code navigation.
homepage: https://github.com/bscan/RakuNavigator
licenses:
  - MIT
languages:
  - Raku
categories:
  - LSP
source:
  id: github:bscan/RakuNavigator
  build:
    run: |
      npm install
      npm run compile
      npm install --production
bin:
  raku-navigator: node:server/out/server.js
