# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: checkmake
description: checkmake is an experimental tool for linting and checking Makefiles. It may not do what you want it to.
homepage: https://github.com/mrtazz/checkmake
licenses:
  - MIT
languages:
  - Makefile
categories:
  - Linter
source:
  id: github:mrtazz/checkmake
  asset:
    - target:
        - darwin_x64
        - darwin_arm64
      file:
        - checkmake-{{ version }}.darwin.amd64
        - checkmake.1:man1/
      bin: checkmake-{{ version }}.darwin.amd64
    - target: linux_x64
      file:
        - checkmake-{{ version }}.linux.amd64
        - checkmake.1:man1/
      bin: checkmake-{{ version }}.linux.amd64
share:
  man/man1/: man1/
bin:
  checkmake: '{{source.asset.bin}}'
