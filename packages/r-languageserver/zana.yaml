# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: r-languageserver
description: An implementation of the Language Server Protocol for R.
homepage: https://github.com/REditorSupport/languageserver
licenses:
  - proprietary
languages:
  - R
categories:
  - LSP
source:
  id: pkg:github/mason-org/r-languageserver
  build:
    - target: unix
      run: ./bin/install "$VERSION"
      env:
        VERSION: '{{version}}'
      bin: ./bin/r-languageserver
    - target: win
      run: .\bin\install.ps1 "$env:VERSION"
      env:
        VERSION: '{{version}}'
      bin: ./bin/r-languageserver.cmd
schemas:
  lsp: >-
    vscode:https://raw.githubusercontent.com/REditorSupport/vscode-r-lsp/master/package.json
bin:
  r-languageserver: '{{source.build.bin}}'
