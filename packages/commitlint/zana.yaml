# yaml-language-server: $schema=https://registry.getzana.net/package.schema.json
---
name: commitlint
description: commitlint checks if your commit messages meet the conventional commit format.
homepage: https://commitlint.js.org/
licenses:
  - MIT
languages: []
categories:
  - Linter
source:
  id: pkg:npm/@commitlint/cli
  extra_packages:
    - '@commitlint/config-conventional'
    - commitlint-format-json
bin:
  commitlint: npm:commitlint
